<p>employee-list works!</p>

<app-employee-form></app-employee-form>

<table datatable class="table row-border hover" [dtOptions]="dtOptions">
    <thead>
      <tr>
        <th>UserId</th>
        <th>Subject</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.name}}</td>
        <td>{{emp.identifier}}</td>
        <td>{{emp.designation}}</td>
      </tr>
    </tbody>
  </table>

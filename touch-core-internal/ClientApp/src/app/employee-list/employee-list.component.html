<h3>Employee List</h3>

  <table datatable [dtTrigger]="dtTrigger"  [dtOptions]="dtOptions" class="table table-striped">
    <thead>
      <tr>
        <th class="text-cell">ID</th>
        <th class="text-cell">Name</th>
        <th class="text-cell">Email</th>
        <th class="text-cell">Designation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees; let i = index" role="row">
        <td class="text-cell">{{emp.identifier}}</td>
        <td class="text-cell">{{emp.name}}</td>
        <td class="text-cell">{{emp.email}}</td>
        <td class="text-cell">{{emp.designation}}</td>
      </tr>
    </tbody>
  </table>
